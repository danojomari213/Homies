<div class="container mb-3">
    
    {# Search Component Loader #}
    <div class="card" id="searchJobForm_Loader">
        <div class="card-body">
            <div class="form-row">
                <div class="col-md-10">
                    <div class="form-group">
                        <div class="skeleton-loader lg mb-0 d-block"></div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <div class="skeleton-loader lg mb-0 d-block"></div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-3">
                    <div class="form-group mb-2 mb-md-1">
                        <div class="skeleton-loader mb-0 d-block" style="height: 31px"></div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group mb-2 mb-md-1">
                        <div class="skeleton-loader mb-0 d-block" style="height: 31px"></div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group mb-2 mb-md-1">
                        <div class="skeleton-loader mb-0 d-block" style="height: 31px"></div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group mb-2 mb-md-1">
                        <div class="skeleton-loader mb-0" style="height: 31px; width: 108px"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {# Search Component #}
    <form class="card" id="searchJobForm" style="display: none">
        <div class="card-body">
            <div class="form-row">
                <div class="col-md-10">
                    <div class="form-group">
                        <input 
                            type="search" 
                            class="form-control border-2 border-primary" 
                            placeholder="Type Job Title or Keywords here"
                            id="searchQuery"
                            name="searchQuery"
                        >
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary btn-block">
                                <i class="fa fa-search mr-1"></i>
                                <span class="font-weight-bold">Find jobs!</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-3">
                    <div class="form-group mb-2 mb-md-1">
                        <div class="input-group">
                            <select 
                                class="form-control form-control-sm select2"
                                style="width: 100%" 
                                name="datePosted" 
                                id="datePosted"
                            ></select>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group mb-2 mb-md-1">
                        <div class="input-group">
                            <select 
                                class="form-control form-control-sm select2"
                                style="width: 100%" 
                                name="jobCategory" 
                                id="jobCategory"
                            ></select>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group mb-2 mb-md-1">
                        <div class="input-group">
                            <select 
                                class="form-control form-control-sm select2" 
                                style="width: 100%" 
                                name="employmentType" 
                                id="employmentType"
                            ></select>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group mb-2 mb-md-1">
                        <button type="button" id="resetFilters" class="btn btn-sm btn-outline-danger">
                            <i class="fas fa-sync-alt mr-1"></i>
                            <span>Reset filters</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
